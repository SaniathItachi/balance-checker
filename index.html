<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>balance Checker</title>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header>
            <h1>Balance Checker</h1>
        </header>
    </div>

    <div class="main">
        <div class="container">
           <div class="row">
               <!-- image of the page  -->
               <div class="col-md-6 money-img">
                   <img src="img/money.jpg" alt="this is an image of money" width="80%" height="650px">
               </div>
               <!-- calculator part -->
               <div class="col-md-6">
                   <!-- income part html here -->
                   <h3 class="top">Income</h3>
                   <div>
                       <span class="income">Income</span>: <input id="income" type="text">
                    </div>

                   <!-- expences part  heading -->
                   <h3 class="middle">Expences</h3>
                   <div class="info-box">
                    <span class="expences">Food</span>: <input id="food" type="text">
                   </div>
                   <div class="info-box">
                    <span class="expences">Rent</span>: <input id="rent" type="text">
                   </div>
                   <div class="info-box">
                    <span class="expences">Cloths</span>: <input id="cloth" type="text">
                   </div>

                   <!-- calculate button here -->
                   <div class="btn1">
                    <button id="calculate" type="button" class="btn btn-primary">Calculate</button>
                   </div>

                   <!-- calculation of money -->
                  <div class="cost">
                    <div>
                        <h3>Total Expences: <span id="total-cost">00</span></h3>
                    </div>
                    <div>
                        <h3>Balance: <span id="rest-balance">00</span></h3>
                    </div>
                  </div>
                  <!-- saving amount calculation -->
                  <div class="cost">
                    <div>  
                        <span class="expences">Save</span>: <input id="save-money" type="text"><span class="mark">%</span>
                        <button id="save" type="button" class="btn btn-primary btn2">Save</button>
                    </div>
                    <!-- showing value -->
                    <div class="cost">
                        <div>
                            <h3>Saving Amount: <span id="saving">00</span></h3>
                        </div>
                        <div>
                            <h3>Remaining Balance: <span id="remaining">00</span></h3>
                        </div>
                      </div>


               </div>
           </div>
        </div>
    </div>
    <div class="msg">
        <span id="not-matches">Your balance is low for you to save money!!</span>
    </div>













    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
